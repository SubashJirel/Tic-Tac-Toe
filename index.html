<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header><h1>Tic Tac Toe</h1></header>
    <div class="main">
      <div class="message"></div>
      <div class="gameBoard"></div>

      <div class="buttonContainer hide">
        <button class="new-game-button">New Game</button>
        <button class="restart-button">Reset game</button>
      </div>
    </div>
    <div class="modal-wrapper">
      <div id="initialForm" class="modal">
        <!-- Initial Popup content -->
        <div class="front-content">
          <form id="myForm" autocomplete="off">
            <div class="inputField">
              <label class="input-label">(X) Player 1's name:</label>
              <input
                type="text"
                name="player1Name"
                class="formClass"
                id="form1"
                required
              />
            </div>
            <div class="inputField">
              <label class="input-label"> (O) Player 2's name:</label>
              <input
                type="text"
                name="player2Name"
                class="formClass"
                id="form2"
                required
              />
            </div>
            <div class="inputField">
              <label for="1v1" class="Title container">Human vs Human:</label>
              <input type="radio" id="1v1" name="choice" value="0" required />
            </div>
            <div class="inputField">
              <label for="ai" class="Title">Human vs Easy AI:</label>
              <input type="radio" id="ai" name="choice" value="1" required />
            </div>
            <div class="inputField">
              <label for="ai" class="Title">Human vs Hard AI:</label>
              <input
                type="radio"
                id="aiHard"
                name="choice"
                value="2"
                required
              />
            </div>
            <div class="flex">
              <button type="submit" class="startButton">Start Game</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p>Copyright Â© 2023 SubashJirel</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
